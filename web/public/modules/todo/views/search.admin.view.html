<div ng-controller="searchCtrl" id="search">
        <input class="form-control" ng-model="query" placeholder="根据Gitub API搜索关键字,回车键确定" ng-keyup="$event.keyCode == 13 && executeSearch()">

        <div class="row" style="height: 50px;">
            <div class="col-lg-12">
                <div class="list-group">
                    <a href="#" class="list-group-item" ng-repeat="repo in repos" ng-click="openRepo(repo.full_name)">
                        <h1 class="list-group-item-heading">
                            {{ repo.full_name }}
                        </h1>
                        <p class="list-group-item-text text-info small">
                            {{ repo.description }}
                        </p>
                    </a>
                </div>
            </div>
        </div><!--/row-->


    <div id="repo" ng-show="activeRepo">
        <strong>{{ activeRepo.full_name }}</strong> <em>Watched by {{ activeRepo.watchers_count }} people.</em>
        <pre>{{ activeRepo.readme }}</pre>
    </div>

</div>
