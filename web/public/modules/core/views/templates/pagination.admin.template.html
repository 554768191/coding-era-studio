<div ui-grid-pager>

    {{grid.options.totalItems}}
    <nav>
        <ul class="pagination" >
            <!-- START 回到首页 -->
            <li ng-class="{disabled:cantPageBackward()}">
                <a ng-disabled="cantPageBackward()" ng-disabled="cantPageBackward()" ng-click="pageFirstPageClick()" aria-label="回到首页">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <!-- END  回到首页 -->
            <!-- START 上一页 -->
            <li ng-class="{disabled:cantPageBackward()}">
                <a ng-disabled="cantPageBackward()" aria-label="上一页" ng-click="pagePreviousPageClick()">
                    <span aria-hidden="true">&lsaquo;</span>
                </a>
            </li>
            <!-- END  上一页 -->

            <!-- START 分页 -->
            <li ng-init="pageNum = 5;pageMiddel=2;"
                ng-show="
                $index < (((paginationApi.getPage() + pageMiddel)>=paginationApi.getTotalPages())?paginationApi.getTotalPages():( ((paginationApi.getPage() +pageMiddel)<pageNum)?pageNum:paginationApi.getPage() +pageMiddel) )
                && $index > (((paginationApi.getPage() -pageMiddel*2)>=pageNum -pageMiddel)?pageMiddel:paginationApi.getPage() -pageMiddel*2)"
                ng-class="{disabled:(paginationApi.getPage() == ($index + 1)) }"
                ng-repeat="item in (paginationApi.getTotalPages() | numberToArray) track by $index"
                data-index="{{$index}}"
                data-page-num="{{pageNum}}"
                data-page-count="{{(((paginationApi.getPage() +2)>paginationApi.getTotalPages())?paginationApi.getTotalPages():paginationApi.getPage() +2)}}"
            >
                <a ng-click="paginationApi.seek($index + 1)">{{$index + 1}}</a>
            </li>
            <!-- END   分页 -->


            <!-- START 下一页 -->
            <li ng-class="{disabled:cantPageForward()}">
                <a ng-disabled="cantPageForward()" aria-label="下一页" ng-click="pageNextPageClick()">
                    <span aria-hidden="true">&rsaquo;</span>
                </a>
            </li>
            <!-- END  下一页 -->
            <!-- START 最后一页 -->
            <li ng-class="{disabled:cantPageToLast()}">
                <a ng-click="pageLastPageClick()" ng-disabled="cantPageToLast()" aria-label="最后一页">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <!-- END   最后一页 -->
        </ul>
    </nav>
</div>
