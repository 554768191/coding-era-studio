<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">


	<!-- Fav Icon -->
	<link href="/modules/core/img/logo_32X32.ico" rel="shortcut icon" type="image/x-icon">
	
	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}
		<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}

	<!-- HTML5 Shim -->
</head>

<body class="ng-cloak">

	<!-- content -->
	{% block content %}{% endblock %}

	<!-- 使用https://leancloud.cn的api -->
	<script src="https://cdn1.lncld.net/static/js/av-mini-0.6.4.js"></script>
	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
		var apiURL= '{{ apiURL }}';
		AV.initialize('{{leanCloud.appId}}', '{{leanCloud.appKey}}');


	</script>


	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}
		<script type="text/javascript" src="{{jsFile}}"></script>
	{% endfor %}

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	-->
	{% endif %}

</body>

</html>
