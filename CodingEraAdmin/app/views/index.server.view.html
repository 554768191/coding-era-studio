{% extends 'layout.server.view.html' %}

{% block content %}

<!-- START ce-head -->
<div class="ce-head-container container-fluid hidden-xs">
	<div class="row">
		<div class="ce-side-head col-sm-1 ">
			<div class="ce-logo " tooltip-placement="right"  uib-tooltip-template="'logoText.html'">
				<div class="animated" ng-class="{tada:onAnimated,swing:!onAnimated}" ng-click="onAnimated=!onAnimated">
				<img   src="/modules/core/img/logo_64X64_transparent.png">
				</div>
			</div>
			<script type="text/ng-template" id="logoText.html">
				<div class="logo-tip">Coding Era Admin</div>
			</script>
		</div>

		<div class="container-fluid">
			<ce-content-head></ce-content-head>
		</div>


	</div>
</div>
<!-- END ce-head -->

<!-- START ce-content -->
<div class="ce-content container-fluid">
	<div class="row">
		<div class="ce-slide-menu col-sm-1 hidden-xs">
			<ce-menu></ce-menu><!-- 菜单 -->
		</div>
		<div class="container-fluid">
			<div class="row">
					<div ce-ui-butterbar></div>


					<div  ui-view  class="ce-content-view container-fluid"></div>
			</div>

		</div>
	</div>

	<ce-toast></ce-toast><!-- 消息提示 -->
	<div class="content"  >



	</div>
</div><!-- END ce-content -->

<!-- START ce-loading-bar -->
<ce-loading-bar>
</ce-loading-bar><!-- END ce-loading-bar -->

{% endblock %}
