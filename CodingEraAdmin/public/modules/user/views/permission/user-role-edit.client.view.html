    <div class="modal-header">
        <h3 class="modal-title">角色管理</h3>
    </div>
    <form name="EditForm">
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label">角色</label>
                <input
                        type="text"
                        class="form-control"
                        placeholder="输入角色"
                        name="role"
                        ng-model="item.role"
                        validator="required"
                        required-error-message="必须输入角色"
                        ng-disabled="item.role"
                />
            </div>
            <div class="form-group">
                <label class="control-label">描述</label>
                <textarea
                        class="form-control"
                        placeholder="输入角色描述"
                        name="description"
                        ng-model="item.description"
                ></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" validation-submit="EditForm" type="submit" ng-click="onSaveClick()">{{publishedBtnText}}</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
        </div>
    </form>
