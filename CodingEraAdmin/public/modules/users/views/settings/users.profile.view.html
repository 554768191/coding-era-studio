<section class="row" data-ng-controller="SettingsController">

    <div class="col-xs-12 text-right">
        <a class="btn btn-primary" href="#!/password/forgot">忘记密码</a>
        <a class="btn btn-primary" href="#!/user/signup">添加用户</a>
        <a class="btn btn-danger" href="/auth/signout">退出</a>
    </div>

    <h3 class="col-md-12 text-center">
        你的信息
    </h3>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)"
              class="signin form-horizontal"
              autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="avatar">avatar</label>
                    <input type="text" id="avatar" name="avatar" class="form-control" data-ng-model="user.avatar"
                           placeholder="avatar">
                </div>
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName" class="form-control"
                           data-ng-model="user.displayName" placeholder="Display Name">
                </div>
                <div class="form-group">
                    <label class="control-label">Sex</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="1" ng-model="user.sex"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="0" ng-model="user.sex"> 女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="emaphoneil" id="phone" name="phone" class="form-control" data-ng-model="user.phone"
                           placeholder="phone">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">保存信息</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-12 text-center">
        <div data-ng-show="success" class="text-center text-success">
            <strong>Profile Saved Successfully</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
</section>
