<div class="ce-menu"  >
    <ul class="parent"  >
        <li ng-switch on="item.route!=null"
            ng-repeat="item in items | orderBy: 'order' "
            ng-class="{pactive:item.show}"
            data-ng-if="item.shouldRender(authentication.user);"
            >

            <a class="parent-a" ng-switch-default  ng-click="onShowNode(item)">
                <span class="glyphicon glyphicon-{{item.icon}}" aria-hidden="true"></span> {{item.name}}
            </a>

            <a class="parent-a"  ng-switch-when="true" ui-sref="{{item.route}}" ui-sref-opts="{reload:true}"  >
                <span class="glyphicon glyphicon-{{item.icon}}" aria-hidden="true"></span> {{item.name}}
            </a>

            <ul class="node"  ng-show="item.show">
                <li ng-repeat="node in item.items"  >
                    <a ui-sref="{{node.route}}" ui-sref-active="active" ui-sref-opts="{reload:true}">
                        <span class="glyphicon glyphicon-{{node.icon}}" aria-hidden="true"></span> {{node.name}}
                    </a>
                </li>
            </ul>

        </li>
    </ul>
</div>
