
<ce-page-manager>
    <ce-page-menu>
        <ce-group-name title="作品管理">
            <ce-page-btn ce-style="bar" ui-sref="caseManage.publish({'caseId':null})" ce-icon="glyphicon-plus" ce-title="创建作品"></ce-page-btn>
            <ce-page-btn ce-style="menu" ui-sref="caseManage.list({'status':'PUBLISHED'})" ce-icon="glyphicon-th-list" ce-title="已发布"></ce-page-btn>
            <ce-page-btn ce-style="menu" ui-sref="caseManage.list({'status':'SKETCH'})" ce-icon="glyphicon-list-alt" ce-title="草稿"></ce-page-btn>
            <ce-page-btn ce-style="menu" ui-sref="caseManage.list({'status':'DELETED'})" ce-icon="glyphicon-trash" ce-title="回收站"></ce-page-btn>
        </ce-group-name>


        <ce-group-name title="标签管理">
            <ce-page-btn ce-style="bar" ce-click="onAddTagClick()" ce-icon="glyphicon-plus" ce-title="新增标签"></ce-page-btn>
            <ce-page-btn ce-style="menu" ui-sref="caseManage.tagList({'status':'INIT'})" ce-icon="glyphicon-tags" ce-title="标签列表"></ce-page-btn>
        </ce-group-name>
    </ce-page-menu>
</ce-page-manager>
