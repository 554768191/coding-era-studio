<div class="modal-header">
    <h3 class="modal-title">编辑</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="name">标题</label>
        <input type="text" class="form-control" id="name" placeholder="标题" ng-model="comment.title">
    </div>
    <div class="form-group">
        <label>内容</label>
        <textarea class="form-control" id="type" placeholder="内容" ng-model="comment.content"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
