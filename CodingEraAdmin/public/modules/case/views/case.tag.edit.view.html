<form>
    <div class="form-group">
        <label for="name">标签名称</label>
        <input type="text" class="form-control" id="name" placeholder="名称" ng-model="tag.name">
    </div>
    <div class="form-group">
        <label for="category">类别</label>
        <input type="text" class="form-control" id="category" placeholder="类别" ng-model="tag.category">
    </div>

    <button type="submit" class="btn btn-info" ng-click="onPublishClick('INIT')">发布</button>
    <button type="submit" class="btn btn-default" ng-click="onPublishClick('SKETCH')">保存为草稿</button>
</form>
