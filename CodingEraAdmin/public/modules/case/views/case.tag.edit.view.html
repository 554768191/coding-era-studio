<div class="modal-header">
    <h3 class="modal-title">新增标签</h3>
</div>
<form role="form" name="editForm"  novalidate>
    <div class="modal-body">

            <div class="alert alert-danger alert-dismissible" role="alert" ng-if="(editForm.name.$touched || editForm.$submitted) && editForm.$invalid">
                <span class="text-danger" ng-show="editForm.name.$invalid">请输入标签名称</span>
            </div>
            <div class="form-group" ng-class="{'has-error':((editForm.name.$touched || editForm.$submitted) && editForm.name.$invalid)}">
                <label for="name">标签名称</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="名称" ng-model="tag.name"  required >
            </div>
            <!--<div class="form-group">--><!-- 暂时隐藏类别 -->
                <!--<label for="category">类别</label>-->
                <!--<input type="text" class="form-control" id="category" placeholder="类别" ng-model="tag.category">-->
            <!--</div>-->
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" type="submit" ng-click="onPublishClick('INIT', editForm.$valid)">保存</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
    </div>
</form>
