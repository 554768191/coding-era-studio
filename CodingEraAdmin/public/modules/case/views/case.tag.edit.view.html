<form role="form" name="editForm" novalidate>
    <div class="form-group" ng-class="{'has-error':(editForm.name.$invalid)}">
        <label for="name">标签名称</label>
        <span class="text-danger" ng-if="editForm.name.$invalid">{{'VALID.REQUIRED' | translate}}</span>
        <input type="text" class="form-control" id="name" name="name" placeholder="名称" ng-model="tag.name" required >
    </div>
    <div class="form-group">
        <label for="category">类别</label>
        <input type="text" class="form-control" id="category" placeholder="类别" ng-model="tag.category">
    </div>

    <button type="submit" class="btn btn-info" ng-disabled="editForm.$invalid" ng-click="onPublishClick('INIT', editForm.$valid)">保存</button>
    <button class="btn btn-warning" ng-click="onCancelClick()">返回</button>
</form>
