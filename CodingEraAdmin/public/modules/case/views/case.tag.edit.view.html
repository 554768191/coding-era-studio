<div class="modal-header">
    <h3 class="modal-title">编辑</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="name">标签名称</label>
        <input type="text" class="form-control" id="name" placeholder="名称" ng-model="tag.name">
    </div>
    <div class="form-group">
        <label for="type">类型</label>
        <input type="text" class="form-control" id="type" placeholder="类型" ng-model="tag.type">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
