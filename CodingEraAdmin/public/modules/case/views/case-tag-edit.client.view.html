<div class="modal-header">
    <h3 class="modal-title">新增标签</h3>
</div>

<form  name="EditForm"   >
    <div class="modal-body">


            <div class="form-group" >
                <label class="control-label">标签名称</label>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="名称"
                        ng-model="tag.name"
                        validator="required"
                        required-error-message="标签名称必须输入"

                />
            </div>
            <!--<div class="form-group"> 暂时隐藏类别-->
                <!--<label for="category">类别</label>-->
                <!--<input type="text" class="form-control" id="category" placeholder="类别" name="category" ng-model="tag.category" required>-->
            <!--</div>-->
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" validation-submit="EditForm" ng-click="onPublishClick('INIT')">保存</button>
        <!--<button class="btn btn-info" validation-submit="EditForm"  ng-click="editForm.submit('INIT')">保存</button>-->
        <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
    </div>
</form>
