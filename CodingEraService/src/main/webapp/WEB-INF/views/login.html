<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coding Era - 编码时代工作室授权登陆系统</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="mongodb, express, angularjs, node.js, mongoose, passport">
    <meta name="description" content="Coding Era工作室">
    <link href="/temp/logo_32X32.ico" rel="shortcut icon" type="image/x-icon">
	<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<style>
		html{height:100%}
		body{
			height:100%;
			background-size: cover;
   		 	background-color: #3A3F52;
    		background-position: center;
		}
		
		.wrapper {
		    padding: 15px;
		}
		.text-center {
		    text-align: center;
		}
		.login-container{
			color:#EAEBED;
			text-align: center;
			max-width:330px;
			margin:100px auto auto auto;
		}
		
		.no-border, .no-borders {
		    border-color: transparent;
		    border-width: 0;
		}
		
		.list-group-sm .list-group-item {
		    padding: 6px 10px;
		}
		
		.no-border, .no-borders {
		    border-color: transparent;
		    border-width: 0;
		}
		
		.form-control, .form-control:focus {
		    -webkit-box-shadow: none;
		    box-shadow: none;
		}
		
		.form-control {
		    border-color: #cfdadd;
		    border-radius: 2px;
		}
		
		.login-container .title{

			float: none;
		    height: auto;
		    padding: 0 20px;
		    font-size: 36px;
		    font-weight: 600;
		    line-height: 50px;
		    text-align: center;
		    height:50px;
		    
		}
		
		.login-container .title img{
			width:50px;
			height:50px;
			vertical-align: middle;
   			margin-top: -8px;
		}
		
		.error{
			color:#ff0000;
			font-size:130%;
			/*text-shadow: 1px 1px 8px #0f0f0f;*/
		}
		.info{
			color:#fff;
			font-size:130%;
			text-shadow: 1px 1px 8px #0f0f0f;
		}
		
		input:-webkit-autofill {
			-webkit-box-shadow: 0 0 0px 1000px white inset !important;
			/*border: 1px solid #CCC!important;*/
			background-image: none;
			background-color: #fff !important;
		}
		
		
		.login-btn{
			background:#4ac6fa;
			border-color:#4ac6fa;
			color: #fff;
			border-radius: 4px;
			width:100%;
			margin-bottom:50px;
		}
		.login-btn:hover{
			background:#41b9eb;
			border-color:#41b9eb;
			color: #fff;
		}
		.login-btn:active{
			background:#41b9eb;
			border-color:#41b9eb;
			color: #fff;
		}
		.login-btn:focus{
			background:#41b9eb;
			border-color:#41b9eb;
			color: #fff;
		}
		
		.text-muted {
			margin-top:50px;
		    color: #98a6ad;
		}

	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="login-container">
					<div class="title"><img src="/temp/logo_64X64_transparent.png" />&nbsp;&nbsp;Coding Era</div>
					<div class="wrapper">
					<#if RequestParameters['error']??>
						<div class="alert alert-danger">
							无效的登录名或者密码!请重试。
							<!-- ${error!''} -->
						</div>
					</#if>
					<#if RequestParameters['logout']??>
						<div class="alert alert-success">
							您已经成功退出登录！
							<!-- ${logout!''} -->
						</div>
					</#if>
					</div>
					<form role="form" action="login" method="post" >
						
						<div class="list-group list-group-sm">
					        <div class="list-group-item">
					        	<input type="text"  id="inputUsername" name="username" class="form-control no-border" placeholder="Username" required="required" autofocus="autofocus"  />
					        </div>
					        <div class="list-group-item">
					           <input type="password" id="inputPassword" name="password" class="form-control no-border" placeholder="Password" required="required" />
					        </div>
				     	 </div>
						
						
					   <!--  <div class="form-group">
					        <label for="remember-me">Remember me</label>
					        <input type="checkbox" name="remember-me" id="remember-me"/>
					    </div> -->
					    
					    <input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}"/>
						<button class="btn  login-btn btn-lg" type="submit" >登录</button>
					</form>
					
					<small class="text-muted"> Copyright © 2015-2016 CodingEra.com <br> Coding Era Studio - 编码时代工作室</small>
				</div>
			</div>
			
			</div>
		</div>
	</div>
	
</body>
</html>
