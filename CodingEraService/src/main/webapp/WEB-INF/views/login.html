<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Log in</title>
	<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav role="navigation">
	    <ul>
	        <li><a href="/">Home</a></li>
	    </ul>
	</nav>
	
	<h1>Log in</h1>
	
	<form role="form" action="login" method="post" class="form-inline">
		<div class="form-group">
			<label for="inputUsername" class="sr-only">Username</label>
			<input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
		</div>
		
		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="text" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required" />
		</div>
		
	    <div class="form-group">
	        <label for="remember-me">Remember me</label>
	        <input type="checkbox" name="remember-me" id="remember-me"/>
	    </div>
		<button class="btn btn-primary" type="submit">Sign in</button>
	</form>
	
	
	
</body>
</html>
