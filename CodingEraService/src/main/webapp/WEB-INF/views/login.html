<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CodingEra</title>
	<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
	<h1>登录</h1>
	<div class="error">${error!''}</div>
	<div class="info">${logout!''}</div>
	<form role="form" action="login" method="post" class="form-inline">
		<div class="form-group">
			<label for="inputUsername" class="sr-only">Username</label>
			<input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
		</div>
		
		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required" />
		</div>
		
	   <!--  <div class="form-group">
	        <label for="remember-me">Remember me</label>
	        <input type="checkbox" name="remember-me" id="remember-me"/>
	    </div> -->
	    
	    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<button class="btn btn-primary" type="submit">登录</button>
	</form>
	
	
	
</body>
</html>
